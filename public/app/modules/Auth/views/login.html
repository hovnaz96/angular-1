<section class="container mt-5 mb-5">
    <form ng-submit="login()">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" ng-model="user.email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="user.password">
        </div>
        <a ui-sref="forgotPassword">Forgot Password?</a>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>
