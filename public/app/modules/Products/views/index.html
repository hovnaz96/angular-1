<section class="container mt-5">
    <h3>All Products <a ui-sref="products.edit({id : 0})" class="btn btn-warning ml-2">Create Product+</a></h3>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Product Name</th>
            <th scope="col">Product Price</th>
            <th scope="col">Created By</th>
            <th scope="col" width="215px">Actions</th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="product in products">
                <th scope="row">{{ ($index + 1 )}}</th>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.user.name }}</td>
                <td>
                    <a ui-sref="products.show({id : product.id})" class="btn btn-info">Show</a>
                    <a ui-sref="products.edit({id : product.id})" class="btn btn-success">Edit</a>
                    <a ui-sref="products.delete({id : product.id})" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</section>
