<section class="container mt-5">
    <a ui-sref="products" class="btn btn-info mb-4">Show all products</a>
    <a ng-if="isEdit" ui-sref="products.delete({id : product.id})" class="btn btn-danger mb-4">Delete</a>
    <a ng-if="isEdit" ui-sref="products.show({id : product.id})" class="btn btn-warning mb-4">Show</a>

    <div class="card">
        <div class="card-header">
            <h3>{{ name }} Product</h3>

        </div>
        <div class="card-body">
            <form ng-submit="saveProduct()">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="Enter name" ng-model="product.name">
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="number" class="form-control" placeholder="Enter price" step="0.1" ng-model="product.price">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" placeholder="Enter description" ng-model="product.description"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

</section>
