<section>
    <div class="container">

        <div class="card mt-5">
            <div class="card-body">
                <div>
                    <img ngf-thumbnail="file || '/img/default_avatar.png'"  ngf-select="upload($file)"  ng-model="file" ngf-pattern="'image/*'"
                         ngf-accept="'image/*'" ngf-max-size="20MB"
                         style="cursor:pointer;background:#eee;margin: 0 auto; width:120px;height:120px;border:1px solid #eee;border-radius: 50%;line-height: 120px; display: block !important;object-fit: cover;">
                </div>
                <form ng-submit="updateInfo()">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control"  placeholder="Name" ng-model="user.name">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input ng-model="user.email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>

                    <div class="form-group">
                        <label>Old Password</label>
                        <input type="password" class="form-control"  placeholder="Password" ng-model="user.old_password">
                    </div>
                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
                    </div>
                    <div class="form-group">
                        <label>Password Confirmation</label>
                        <input type="password" class="form-control" placeholder="Password" ng-model="user.password_confirmation">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>
